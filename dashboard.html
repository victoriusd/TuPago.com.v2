<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - TuPago.com</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    
</head>

<body>

    <div class="wrapper hover_collapse">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar_inner">
                <div class="sidebar_top">
                    <a href="#">
                        <span class="logo">
                            <img class="logotipo_img hidden " src="./img/Logotipo-blanco.png" alt="Logotipo-blanco">
                            <img class="logo_img" src="./img/Logo-blanco.png" alt="Logotipo-blanco">
                        </span>
                    </a>
                    <button class="hamburger">
                        <img width="50px" src="./img/Logo-Blanco.png" alt="">
                    </button>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-qrcode"></i></span>
                            <span class="text">Dashboard</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-link"></i></span>
                            <span class="text">Shortcuts</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-eye"></i></span>
                            <span class="text">Overview</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-book"></i></span>
                            <span class="text">Event</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-question-circle"></i></span>
                            <span class="text">About</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-pen"></i></span>
                            <span class="text">Service</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class="icon"><i class="fa fa-id-card"></i></span>
                            <span class="text">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>


</body>

<script src="./javascript/dashboard.js"></script>
</html>
